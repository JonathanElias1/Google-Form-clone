<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Jon's Google Form Replica</title>
  </head>

  <body>
    <center>
      <h1 class="head">Jon's Google Form Replica</h1>
    </center>
    <br />
    <center>
      <div class="name">
        First Name: <input type="text" required /><br /><br />
        Middle Name: <input type="text" required /><br /><br />
        Last Name: <input type="text" required /><br />
      </div>
    </center>
    <br />
    <center>
      <div class="clgd">
        Occupation Type:
        <select name="branch" id="">
          <option value="">--Please choose an occupation--</option>
          <option value="">Marketing</option>
          <option value="">Management</option>
          <option value="">Computer Science</option></select
        ><br /><br />
        Academic Year:
        <select name="branch" id="">
          <option value="">--How old are you?--</option>
          <option value="">0-10</option>
          <option value="">10-20</option>
          <option value="">20-30</option>
          <option value="">30-40</option>
          <option value="">40-50</option>
          <option value="">50-60</option>
          <option value="">60-70</option>
          <option value="">70-80</option></select
        ><br /><br />

    </center>
    <br />
    <center>
      <div class="contact information">
        Email ID: <input type="text" required /><br /><br />
        Phone Number: <input type="text" required /><br />
      </div>
    </center>
    <br />
    <div class="button">
      <input type="Submit" id="submit"/>
    </div>
    <div id="submit-response">

      
    </div>
    <script src="index.js"></script>
  </body>
</html>
